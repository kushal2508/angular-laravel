<div class="row">
	<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
		<ul class="nav nav-pills flex-column">
			<li class="nav-item">
			<a class="nav-link" ng-href="#!/employee/create" ng-if="auth">New Employee</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" ng-href="#!/employee/showall" ng-if="auth">Employees List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" ng-href="#!/employee/logout" ng-if="auth">Logout</a>
			</li>
		</ul>
	</nav>
	<div class="col-sm-9 ml-sm-auto col-md-10 pt-3">
		<main  role="main" data-ng-controller="CreateEmployeeController" class="animated fadeIn">
			<h1>Login</h1>
			<form data-ng-submit="login()" name="loginForm" novalidate="">
				<!-- <input type="hidden" name="uniquekey" data-ng-model="uniquekey"> -->
				<div ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }" class="form-group">
					<input type="email" name="email" data-ng-model="email" placeholder="Email" required="" class="form-control col-md-6">
					<label class="error" ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">Email required !</label>
				</div>
				<div ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }" class="form-group">
					<input type="password" name="password" id="password" data-ng-model="password" ng-minlength="4" ng-maxlength="20" maxlength="20" placeholder="Password" required="" class="form-control col-md-6">
					<label class="error" ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">Password required !</label>
				</div>
				<button ng-disabled="loginForm.$invalid" class="btn btn-success col-md-3"><strong>Sign in</strong></button>
				<a href="#!/employee/register" class="btn btn-warning col-md-3"><strong>Register</strong></a>
			</form>

			<div class="form-group">
				<button class="btn btn-primary col-md-2" style="margin-top: 10px;" ng-click="authenticate('facebook')">Sign in with Facebook</button>
				<button class="btn btn-danger col-md-2" style="margin-top: 10px;" ng-click="authenticate('google')">Sign in with Google</button>
				<button class="btn btn-info col-md-2" style="margin-top: 10px;" ng-click="authenticate('twitter')">Sign in with Twitter</button>
			</div>
		</main>
	</div>
</div>
