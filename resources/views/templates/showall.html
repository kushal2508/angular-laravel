<div class="row">
	<nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
		<ul class="nav nav-pills flex-column">
			<li class="nav-item">
				<a class="nav-link" ng-href="#!/employee/create" ng-if="auth">New Employee</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" ng-href="#!/employee/showall" ng-if="auth">Employees List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" ng-href="#!/employee/logout" ng-if="auth">Logout</a>
			</li>
		</ul>
	</nav>
	<div class="col-sm-9 ml-sm-auto col-md-10 pt-3">
		<main role="main" data-ng-controller="ShowallEmployeeController" class="animated fadeIn">
			<h1>Employees List</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Mobile Number</th>
						<th>Email</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="r in records">
						<td scope="row">{{ $index + 1 }}</td>
						<td><a href="/employee/show/{{ r.id }}">{{ r.firstName }}</a></td>
						<td>{{ r.lastName }}</td>
						<td>{{ r.mobileNumber }}</td>
						<td>{{ r.email }}</td>
						<td><a ng-href="#!/employee/edit/{{r.id}}"><button class="btn btn-primary">Edit</button></a></td>
						<td><button ng-click="delete(r.id)" class="btn btn-danger">Delete</button></td>
						<!-- ng-if="auth" -->
					</tr>
				</tbody>
			</table>
		</main>
	</div>
</div>
