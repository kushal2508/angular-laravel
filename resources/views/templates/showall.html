<main role="main" data-ng-controller="ShowallEmployeeController">
	<h1>Employees List</h1>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Mobile Number</th>
				<th>Email</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="r in records">
				<td scope="row">{{ $index + 1 }}</td>
				<td><a href="/employee/show/{{ r.id }}">{{ r.firstName }}</a></td>
				<td>{{ r.lastName }}</td>
				<td>{{ r.mobileNumber }}</td>
				<td>{{ r.email }}</td>
				<td><a ng-href="#!/employee/edit/{{r.id}}"><button class="btn btn-primary">Edit</button></a></td>
				<td><button ng-click="delete(r.id)" class="btn btn-danger">Delete</button></td>
			</tr>
		</tbody>
	</table>
</main>
